# $schema:
hosts:
  kube-server-01:
    ipv4: 188.245.43.250
services:
  com-gerardnico:
    description: Gerardnico WebSite
    dns-records:
      gerardnico.com:
        type: A
        host: kube-server-01
      www.gerardnico.com:
        type: A
        host: kube-server-01
    probes:
      redirect:
        type: http
        request:
          method: get
          url: http://gerardnico.com
        response:
          status: 308
          headers:
            location: https://datacadamia.com/yolo
domains:
  gerardnico.com:
    provider: cloudflare
providers:
  cloudflare:
    type: cloudflare
  ovh:
    type: ovh